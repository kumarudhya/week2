<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 50;
var velocityY = 50;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var reverse = true;
// YOUR CODE 
// ----------------
function moveBall(){
  var xmin = 0;
  var xmax = 500;
  
  if (reverse===true){
      
    positionX = positionX+velocityX;
    positionY = positionY+velocityY;
    ball.style.left=positionX+"px";
    ball.style.top=positionY+"px";
    if (positionX>=xmax){
      reverse = false;
    }
  }
  else{
    positionX =positionX - velocityX;
    positionY = positionY - velocityY;
    ball.style.left=positionX+"px";
    ball.style.top=positionY+"px";
    if (positionX === xmin){
      reverse = true;
    }
  }
}


setInterval(moveBall,1000)


</script>
</body>
</html>
